<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove duplicate elements from array</title>
    <script>
      const array = [2000, "apple", "banana", "orange", 2020, 2021, 2020, 2001, 2003, "apple"];
      // removing duplicate elements from array
      const uniqueElements = array.filter((element, index) => {
        return array.indexOf(element) == index
      });
      // displaying array elements in list view
      const displayArray = (elements) => {
          let html = '<ul>';
          for (let i = 0; i < elements.length; i++) {
              html += '<li style="color:black">' + elements[i] + '</li>';
          }
          html += '</ul>';

          return html;
      };

      document.writeln("<h1> Declared Array elements</h1>");
      document.write(displayArray(array));

      document.writeln("<h1> Unique Array elements</h1>");
      document.write(displayArray(uniqueElements));

    </script>
</head>
<body>
    <!-- The view will be rendered in runtime by Javascript-->
</body>
</html>
