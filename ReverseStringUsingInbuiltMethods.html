<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse string using in-built methods</title>
    <script>
        const string = "Javascript";
        const reversedString = string.split("").reverse().join("");
        document.writeln("<h1> Before => " + string + " </h1> ");
        document.writeln("<h1> After => " + reversedString  + " </h1> ");
    </script>
</head>
<body>
    <!-- The view will be rendered in runtime by Javascript-->
</body>
</html>
