<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse String without using methods</title>
    <script>
        const string = "Javascript";
        let reversedString = "";
        for (let index = string.length -1; index >= 0; index--) {
            reversedString += string[index];
        }
        document.writeln("<h1> Before => " + string + " </h1> ");
        document.writeln("<h1> After => " + reversedString  + " </h1> ");
    </script>
</head>
<body>
    <!-- The view will be rendered in runtime by Javascript-->
</body>
</html>
