<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swap 2 variable values without using 3rd variable</title>
    <script>
        let x = 5;
        let y = 10;
        document.writeln("<h1> Before </h1>");
        document.writeln(" x => " + x);
        document.writeln(" y => " + y);
        [x, y] = [y, x];
        document.writeln("<h1> After </h1>");
        document.writeln(" x => " + x);
        document.writeln(" y => " + y);
    </script>
</head>
<body>
    <!-- The view will be rendered in runtime by Javascript-->
</body>
</html>
